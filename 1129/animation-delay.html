<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: boxmove 5s linear infinite alternate;
            /* 속도, 무한반복, 정방향과 역방향으로 한번씩 번갈아가면서 재생 */
        }
        #box1{
            animation-delay: 3s;
        }
        #box2{
            animation-delay: 5s;
        }
        @keyframes boxmove{
                from {left: 0px;}
                to{left: 300px; }
            
        }
    </style>
</head>
<body>
    <div id="box1">애니메이션 박스</div>
    <div id="box2">애니메이션 박스2</div>
    <p><strong>참고 : </strong>IE9 이하 혹은 낮은 버전에서는 지원하지 않습니다.</p>
</body>
</html>
