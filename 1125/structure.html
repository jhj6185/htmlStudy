<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            color:red;
            font-weight: bold;
        }
        li:last-child{
            color: purple;
            font-weight: bold;
        }
        li:nth-child(2n){
            background-color: #00ffff;
        }
        li:nth-child(2n+1){
            background-color: #ffff00;
        }
    </style>
</head>
<body>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
        <li>일꼽번째</li>
    </ul>
</body>
</html>
